<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div id="alarm">
    <div id="item-alarm">
        <div id="items">
            <div class="my-card__media mdc-card__media mdc-card__media--16-9">
                <div class="mdc-card__media-content1" id="text-alarm">Alarm</div>
                <div class="mdc-card__media-content2" id="time"></div>
            </div>
        </div>
    </div>
    <div id="set-alarm">
        <div id="alarm-item">
            <div id="alarm-items">
                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Hint text</span>
                    <input class="mdc-text-field__input" aria-labelledby="my-label-id" id="add" name="time" type="text" maxlength="8" onkeyup="this.value = this.value.replace (/[^0-9:]/, '')" autofocus>
                    <span class="mdc-line-ripple"></span>
                </label>
                <button class="mdc-button mdc-button--outlined" type="submit" id="set-alarm-btn">
                    <span class="mdc-button__ripper"></span>
                    <span class="mdc-button__label">Set Alarm</span>
                </button>
            </div>
        </div>
    </div>
    <div id="alarm-list">
        <div id="alarm-list-title">
            <span>
                Alarms
            </span>
        </div>
        <div id="alarm-list-display"></div>
    </div>
    <div class="fullscreen-alarm">
        <div class="alarm-items-fullscreen">
            <img class="alarm-gif" src="https://monophy.com/media/RNJUFYScSQ0JS4u9Gf/monophy.gif" alt="gif">
            <span class="fullscreen-alarm-text"></span>
            <span class="alarm-stop">Stop</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
