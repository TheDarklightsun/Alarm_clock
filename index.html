<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div id="alarm">
    <div id="item-alarm">
        <div id="items">
            <h1 id="text-alarm">
                Alarm
            </h1>
            <div id="time"></div>
        </div>
    </div>
    <div id="set-alarm">
        <div id="alarm-item">
            <div id="alarm-items">
                <input id="add" name="time" type="time" value="00:00:00" step="1" required autofocus>
                <button type="submit" id="set-alarm-btn"> Set Alarm </button>
            </div>
        </div>
    </div>
    <div id="alarm-list">
        <div id="alarm-list-title">
            <span>
                Alarms
            </span>
        </div>
        <div id="alarm-list-display"></div>
    </div>
    <div class="fullscreen-alarm">
        <div class="alarm-items-fullscreen">
            <img class="alarm-gif" src="https://monophy.com/media/RNJUFYScSQ0JS4u9Gf/monophy.gif" alt="gif">
            <span class="fullscreen-alarm-text"></span>
            <span class="alarm-stop">Stop</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
